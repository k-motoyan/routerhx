<body>

<script type="text/javascript" src="../js/routerhx.min.js"></script>
<script>
var Foo = function() {
  console.log('ふー…');
}
var namespace = {};
namespace.Bar = function() {
  console.log('ばぁっ！！');
}

r.run('/foo');
r.run('/bar');
